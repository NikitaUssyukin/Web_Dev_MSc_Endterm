{% block content %}
  <h2>Post List</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        <p>Posted by {{ post.author }} on {{ post.dateOfCreation }}</p>
      </li>
    {% endfor %}
    <a href="{% url 'create_post' %}">{{ 'Create Post' }}</a>
    <a href="{% url 'home' %}">{{ 'Home' }}</a>
  </ul>
{% endblock %}
