{% block content %}
  <h2>{{ post.title }}</h2>
  <p>Posted by {{ post.author }} on {{ post.dateOfCreation }}</p>
  <div>{{ post.text|linebreaks }}</div>
  <a href="{% url 'delete_post' pk=post.pk %}">{{ 'Delete' }}</a>
  <a href="{% url 'edit_post' pk=post.pk %}">{{ 'Edit' }}</a>
  <a href="{% url 'post_list' %}">{{ 'Back to Posts' }}</a>
{% endblock %}
